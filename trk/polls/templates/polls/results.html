{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>{{ question.question_text }} | Küsitlused | Kaspar Noor</title>
    <meta name="description" content="" />
    <meta name="author" content="Kaspar Noor" />

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <link rel="stylesheet" href="{% static 'polls/css/normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'polls/css/skeleton.css' %}" />

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <div class="container">
      <h1 style="margin-top: 5%; font-weight: bold">
        {{ question.question_text }}
      </h1>
      <p>{{ question.question_description }}</p>

      <table class="u-full-width">
        <thead>
          <tr>
            <th>Option</th>
            <th>Votes</th>
          </tr>
        </thead>
        {% for choice in question.choice_set.all %}
        <thead>
          <tr>
            <th>{{ choice.choice_text }}</th>
            <th>{{ choice.votes }}</th>
          </tr>
        </thead>
        {% endfor %}
      </table>

      <a href="{% url 'polls:detail' question.id %}">Vote again?</a>
    </div>
  </body>
</html>
